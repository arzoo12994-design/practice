<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="CSS/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="login.css">
</head>

<body class="bg-light">

<div class="container min-vh-100 d-flex align-items-center">
  <div class="row w-100 shadow rounded bg-white">

    <!-- IMAGE -->
    <div class="col-lg-6 col-md-6 col-12
                d-flex justify-content-center align-items-start pt-4">
      <img src="Images/hero-image.png" class="img-fluid rounded-circle hero-image" alt="Login image">
    </div>

    <!-- FORM -->

    <!--<div class="col-lg-6 col-md-6 col-12 p-5">-->
        <div class="col-lg-6 col-md-6 col-12 p-3 p-md-5">
      <img src="Images/logo.svg" class="mb-4">

      <p class="fs-2 fw-light">
        We are <span class="fw-bold text-danger">experts</span> in business,
        marketing, growth and sales
      </p>

      <p class="fs-4 mt-4">Login into your account</p>

      <form>
        <div class="mb-3">
          <input type="text" class="form-control" placeholder="Username">
        </div>

        <div class="mb-3">
          <input type="password" class="form-control" placeholder="Password">
        </div>

        <div class="d-flex justify-content-between align-items-center">
          <button class="btn btn-danger rounded-pill px-4">Login</button>
          <a href="#" class="text-secondary text-decoration-none">Forgot password?</a>
        </div>

        <p class="mt-4 text-muted">
          Are you a new member?
          <a href="#" class="text-danger text-decoration-none">Register here</a>
        </p>
      </form>
    </div>

  </div>
</div>

</body>
</html>
